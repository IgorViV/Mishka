<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preload" href="fonts/opensans.woff2" as="font">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font">
    <link rel="stylesheet" href="css/style.css">
    <title>Mishka</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="visually-hidden">Mishka</h1>
      <a class="page-logo" href="index.html">
        <img src="img/logo-mobile.svg" width="86" height="35" alt="Mishka">
      </a>
      <nav class="page-menu page-menu--no-js">
        <ul class="page-menu__list">
          <li class="page-menu__item">
            <a class="page-menu__link">Каталог товаров</a>
          </li>
          <li class="page-menu__item">
            <a class="page-menu__link" href="form.html">Вязание на заказ</a>
          </li>
          <li class="page-menu__item">
            <a class="page-menu__link" href="#">Поиск по сайту</a>
          </li>
          <li class="page-menu__item">
            <a class="page-menu__link" href="#">Корзина: <span>пока пуста</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="page-title">
        <h2>Каталог товаров</h2>
      </section>

    </main>
    <footer class="page-footer">
      <div class="page-footer__social">
        <a class="page-footer__social-link page-footer__social-link--instagram" href="#" title="instagram"></a>
        <a class="page-footer__social-link page-footer__social-link--facebook" href="#" title="facebook"></a>
        <a class="page-footer__social-link page-footer__social-link--twitter" href="#" title="twitter"></a>
      </div>
      <div class="page-footer__developed">
        <a class="page-footer__developed-link" href="https://htmlacademy.ru/intensive/adaptive" title="HTML Academy" target="_blank">
          <span>
            Разработано
          </span>
          <img src="img/logo-htmlacademy.svg" width="27" height="34" alt="HTML Academy">
        </a>
      </div>
    </footer>
    <script src="js/picturefill.js"></script>
    <!-- MODAL -->
    <div class="page-modal">
      <b class="page-modal__title">
        Добавить  в корзину
      </b>
      <form class="page-modal__form" action="#" method="get">
        <b>Выберите размер:</b>
        <label class="page-modal__label page-modal__label--checked">
          <input type="radio" name="size" value="S" checked>
          S
        </label>
        <label class="page-modal__label">
          <input type="radio" name="size" value="M">
          M
        </label>
        <label class="page-modal__label">
          <input type="radio" name="size" value="L">
          L
        </label>
        <input class="page-modal__submit" type="submit" value="Добавить">
      </form>
    </div>
  </body>
</html>
